<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #notes-list { margin-top: 1em; }
        .note { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; border-radius: 5px; }
        .note-title { font-weight: bold; }
        .note-content { margin-top: 0.5em; }
    </style>
</head>
<body>
    <h1>Notes App</h1>
    <form id="add-note-form">
        <input type="text" id="note-title" placeholder="Title" required />
        <input type="text" id="note-content" placeholder="Content" required />
        <button type="submit">Add Note</button>
    </form>
    <div id="notes-list"></div>
    <script src="script.js"></script>
</body>
</html>
