<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Notes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #notes-list { margin-top: 1em; }
        .note { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; border-radius: 5px; }
        .note-title { font-weight: bold; }
        .note-content { margin-top: 0.5em; }
    </style>
</head>
<body>
    <h1>Application de Notes</h1>
    <form id="add-note-form">
        <input type="text" id="note-title" placeholder="Titre" required />
        <input type="text" id="note-content" placeholder="Contenu" required />
        <input type="text" id="note-tags" placeholder="Étiquettes (séparées par des virgules)" />
        <button type="submit">Ajouter la note</button>
    </form>
    <div style="margin-top:1em;">
        <input type="text" id="search-input" placeholder="Rechercher des notes..." />
        <button id="search-btn">Rechercher</button>
        <button id="clear-search-btn">Effacer</button>
    </div>
    <div id="notes-list"></div>
    <script src="script.js"></script>
</body>
</html>
