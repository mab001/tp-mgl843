name: Run Tests & Generate Famix Model

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
        working-directory: notes-app
      - name: Run tests
        run: npm test
        working-directory: notes-app

      # --- Génération du modèle Famix pour Moose ---
      - name: Install ts2famix
        run: npm install -g ts2famix

      - name: Generate Famix model (model.json)
        run: |
          cd notes-app
          ts2famix -i tsconfig.json -o ../tp2-notes-app.json
          echo "=== tp2-notes-app.json generated ==="
          ls -la ../tp2-notes-app.json

      - name: Upload tp2-notes-app.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: famix-model
          path: tp2-notes-app.json
          retention-days: 30