name: Generate Visualizations

on:
  push:
    branches:
      - main
      - master
      - 'copilot/**'  # Allow testing on feature branches
    paths:
      - 'classes_export.csv'
      - 'tp1-python-visualisations/Visualisation.py'
  workflow_dispatch:

jobs:
  generate-visualizations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install -r tp1-python-visualisations/requirements.txt
      
      - name: Copy CSV to visualisation directory
        run: |
          cp classes_export.csv tp1-python-visualisations/
      
      - name: Run visualization script
        run: |
          cd tp1-python-visualisations
          python Visualisation.py
      
      - name: Copy generated files to images folder
        run: |
          if ls tp1-python-visualisations/*.png 1> /dev/null 2>&1; then
            cp tp1-python-visualisations/*.png images/
            echo "✓ PNG files copied to images/"
          else
            echo "⚠ No PNG files found"
          fi
          if ls tp1-python-visualisations/*.svg 1> /dev/null 2>&1; then
            cp tp1-python-visualisations/*.svg images/
            echo "✓ SVG files copied to images/"
          else
            echo "⚠ No SVG files found"
          fi
      
      - name: Commit and push generated files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add images/graphique_*.png images/graphique_*.svg images/Figure_*.png images/Figure_*.svg
          git diff --staged --quiet || git commit -m "Auto-generate visualization charts [skip ci]"
          git push
